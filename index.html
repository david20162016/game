<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>Teachable Machine Pose Model</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <h1>A FunFisherman's Life</h1>
  <div class="button-container">
    <button type="button" id="startBtn" onclick="init()">Start</button>
    <button type="button" id="stopBtn" onclick="stop()" disabled>Stop</button>
  </div>
  <div class="canvas-container">
    <canvas id="canvas"></canvas>
    <div id="max-prediction"></div>
  </div>
  <div id="label-container"></div>

  <!-- Game UI -->
  <div id="game-ui">
    <div id="message-area">Press Start Button</div>
    <div class="gauge-container">
      <div id="target-zone" class="target-zone" style="bottom: 40%; height: 20%;"></div>
      <div id="current-bar" class="current-bar" style="height: 0%;"></div>
    </div>
    <div>
      <span>Score: <span id="score">0</span></span>
      <span>Time: <span id="time">0.0</span>s</span>
    </div>
  </div>

  <!-- Teachable Machine 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

  <!-- 애플리케이션 모듈 -->
  <script src="./js/stabilizer.js"></script>
  <script src="./js/poseEngine.js"></script>
  <script src="./js/gameEngine.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
